<!DOCTYPE html>

    <title>gcw</title>
    <base href="" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <ul>

        MAIN CONTENT BLOCK
        <div class="floatcenter">
            <h1> [TITLE] </h1>
            <p class="note"><i> [NOTE] </i></p>
            <p>
                [CONTENT]
            </p>
        </div>

        SIDE-BY-SIDE CLICKABLE SQUARES
        <p>
            <table>
                <tr>

                    <td><a class="block" href="link/to">
                            <h3> [TITLE] </h3>
                            <p class="blocktext">
                                [TEXT]
                            </p>
                        </a></td>

                    </a></td>

                <tr>
            </table>
        </p>

    </ul>
</body>
